name: StaySharp
description: "Калькулятор Tormek T-8"
version: "1.0.0"
slug: staysharp_hassio_mariadb
arch:
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
ports:
  8000/tcp: 8000
options:
  db_user: "your_user"
  db_password: "your_password"
  db_name: "your_database"
  db_host: "localhost"
  db_port: 3306
schema: {}

# Home Assistant API доступ
homeassistant: true

# Точка монтирования
map:
  - config:rw
  - ssl
  - addons:rw
  - backup:rw
  - share:rw

# Установка зависимости при сборке
init: false

webui: "http://[HOST]:[PORT:8000]"

